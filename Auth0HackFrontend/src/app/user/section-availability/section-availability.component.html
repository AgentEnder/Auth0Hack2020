<mat-tab-group>
    <mat-tab label="Availability by Date">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-6" *ngFor="let office of offices| async">
                    <app-building-availability [office]="office"></app-building-availability>
                </div>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="Availability by Office">
        <ng-template matTabContent>
            <ejs-schedule width="100%" height="650px" [(currentView)]="currentView">
                <ng-template #cellTemplate let-data>
                    <div class="templatewrap" [innerHTML]="getCellContent(data.date)"></div>
                </ng-template>
                <e-views>
                    <e-view option="Month"></e-view>
                </e-views>
            </ejs-schedule>
        </ng-template>
    </mat-tab>
</mat-tab-group>
