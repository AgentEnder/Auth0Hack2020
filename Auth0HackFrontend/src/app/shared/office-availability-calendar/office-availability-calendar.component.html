<div class="d-flex justify-content-center">
    <div class="mat-elevation-z2 m-3 d-flex align-items-center">
        <button
            mat-button
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="selectedDate"
            (viewDateChange)="closeOpenMonthViewDay()"
        >
            <mat-icon>arrow_back</mat-icon>
        </button>
        <button
            mat-button
            mwlCalendarToday
            [(viewDate)]="selectedDate"
        >
            {{ selectedDate | calendarDate: view + "ViewTitle":"en" }}
        </button>
        <button
            mat-button
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="selectedDate"
            (viewDateChange)="closeOpenMonthViewDay()"
        >
        <mat-icon>arrow_forward</mat-icon>
        </button>
    </div>
</div>

<mwl-calendar-month-view [viewDate]="selectedDate"></mwl-calendar-month-view>
