Office Component Works!
<mat-nav-list>
    <div mat-subheader>Offices</div>
    <mat-list-item *ngFor="let office of data" (click)="editOffice(office)">
        <mat-icon mat-list-icon>building</mat-icon>
        <div mat-line>{{office.officeName}}</div>
        <div mat-line>{{office.officeStreet}}</div>                
        <div mat-line>{{office.officeCity}}, {{office.officeState}}  {{office.officeZip}}</div>
    </mat-list-item>    
</mat-nav-list>
<button mat-button (click)="newOffice()">Create new office</button>
<div *ngIf="selectedOffice">
    <div>
        <mat-form-field>
            <mat-label>Office Name</mat-label>
            <input matInput type="text" [(ngModel)]="selectedOffice.officeName">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Street</mat-label>
            <input matInput type="text" [(ngModel)]="selectedOffice.officeStreet">
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input matInput type="text" [(ngModel)]="selectedOffice.officeCity">
        </mat-form-field>
        <mat-form-field>
            <mat-label>State Code</mat-label>
            <input matInput type="text" [(ngModel)]="selectedOffice.officeState">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Zip</mat-label>
            <input matInput type="text" [(ngModel)]="selectedOffice.officeZip">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Safe Capacity</mat-label>
            <input matInput type="number" [(ngModel)]="selectedOffice.officeSafeCapacity">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Max Capacity</mat-label>
            <input matInput type="number" [(ngModel)]="selectedOffice.officeMaxCapacity">
        </mat-form-field>
        <button mat-button (click)="saveChanges(selectedOffice)">Save</button>
    </div>
    <div *ngIf="sections">
        <div mat-subheader>Sections for {{this.selectedOffice.officeName}}</div>
        <app-section [sections]="sections" [officeId]="selectedOffice.officeId"></app-section>
    </div>
</div>
